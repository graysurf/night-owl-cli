[delta]
  syntax-theme = "night-owl"
  features = "night-owl"
  side-by-side = true

[delta "night-owl"]
  minus-style = syntax "#5a3e39"
  minus-emph-style = bold syntax "#764a44"
  plus-style = syntax "#3a5f58"
  plus-emph-style = bold syntax "#4c726b"
  file-style = bold "#82aaff"
  hunk-header-style = bold "#c792ea"
  line-numbers-minus-style = "#ffcb6b"
  line-numbers-plus-style = "#7fdbca"
  line-numbers-style = "#637777"
  zero-style = "#d6deeb"
