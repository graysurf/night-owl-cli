[delta "night-owl"]
    minus-style = syntax "#5a3e39"
    minus-emph-style = bold syntax "#764a44"
    plus-style = syntax "#3d6f6f"
    plus-emph-style = bold syntax "#4c8484"
    file-style = bold "#add6ff"
    hunk-header-style = bold "#c792ea"

[delta]
    line-numbers = true
    navigate = true
    side-by-side = false
    syntax-theme = "Night-Owl"
    features = "night-owl"
    light = false
    keep-plus-minus-markers = true
    line-numbers-left-format = "{nm:>4}"
    line-numbers-right-format = "{np:>4}"
    blame-code-style = syntax "#d6deeb"
    line-numbers-style = "#2f3b45"
    line-numbers-minus-style = "#945858"
    line-numbers-plus-style = "#577c7c"
    zero-style = "#d6deeb"
    line-numbers-zero-style  = "#2f3b45"
    line-numbers-left-style  = "#2f3b45"
    line-numbers-right-style = "#2f3b45"
    minus-non-emph-style = syntax "#5a3e39"
    plus-non-emph-style  = syntax "#3d6f6f"